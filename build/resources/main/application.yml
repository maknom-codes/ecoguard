server:
  port: 8081

spring:
  application:
    name: ecoguard
    security:
      jwt:
        secret-key: ${ECO_JWT_SECRET_KEY:Z0FBZ3Y5NHBQU0p6YUhSMGNtdHphR0Z5YVdkbVpYSnZkbWxqYkdGMWIzQnlaV1Z6ZEdWemRHVnpjM1JoY21SallXMXdiM0psYzNOMVpXNWpaSEpsY21WemRHRXo= }
        access-token-expiration: ${ECO_ACCESS_JWT_EXP:900000}
        refresh-token-expiration: ${ECO_REFRESH_JWT_EXP:604800000}
        cookie-domain: localhost
        secure-cookie: false
  graphql:
    websocket:
      path: /graphql
      connection-init-timeout: 60s
    graphiql:
      enabled: true
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/db_ecoguard
    username: ${ECO_USERNAME:ecoguard}
    password: ${ECO_PASSWORD:ecoguard}
    driver-class-name: org.postgresql.Driver
  cache:
    type: redis
  data:
    redis:
      repositories:
        enabled: true
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      client-type: jedis
      jedis:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
      password:  ${REDIS_SERVER_PASS:ecoguard123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    drop-first: false
#logging.level.org.springframework: DEBUG

cors:
  allowed-origins: ${ALLOWED_ORIGINS:*}
  allowed-credentials: true
